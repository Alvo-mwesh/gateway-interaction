<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment gateway</title>

    <style>
        @font-face {
            font-family: 'cera_pro';
            src: url('./fonts/cera/cera_pro_regular-webfont.woff2') format('woff2'),
                url('./fonts/cera/cera_pro_regular-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'cera_pro';
            src: url('./fonts/cera/cera_pro_bold-webfont.woff2') format('woff2'),
                url('./fonts/cera/cera_pro_bold-webfont.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'cera_pro';
            src: url('./fonts/cera/cera_pro_medium-webfont.woff2') format('woff2'),
                url('./fonts/cera/cera_pro_medium-webfont.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }

        /* variables */
        :root {
            --blue: rgb(0, 159, 228);
            --error: #F05050;
            --dark: rgb(2, 4, 16);
            --white: #ffffff;
            --dark-navy: rgb(21, 42, 56);
            --dark-grey: rgba(21, 42, 56, 0.6);
            --main-bg: #F7FAFC;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'cera_pro', Arial, Helvetica, sans-serif;
            background-image: url(./assets/bg.jpg);
            background-position: contain;
            background-size: 100%;
            background-repeat: no-repeat;
        }

        #bg{
            display: flex;
            width: 100%;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            margin-top: 30px;
            border-radius: 5px;
        }

        #bg > .instruction a {
            text-decoration: none;
            font-size: 50px;
            font-weight: 500;
            text-align: center;
            margin: 0 auto;
            color: var(--dark-navy)
        }

        .background {
            display: none;
            background-color: rgba(0, 21, 32, 0.6);
            width: 100%;
            height: 100vh;
            overflow-y: hidden;
            display: none;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-y: scroll;
        }

        .container{
            position: absolute;
            z-index: 100000;
            width: 380px;
            margin: 0 auto;
            height: fit-content;
        }

        .container-popup {
            padding: 20px;
            background-color: var(--main-bg);
            border-radius: 5px;
            height: fit-content;
        }

        .container-popup .close-btn {
            position: absolute;
            top: 0;
            right: 0;
            margin-right: -25px;
            margin-top: -4px;
        }

        .top-bar {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .merchant-info {
            width: 60%;
        }

        .transaction-info {
            width: 40%;
        }

        .merchant-info > .customer-email {
            text-align: left;
            font-size: 14px;
            color: var(--dark-grey);
            font-weight: 500;
            overflow-wrap: break-word;
        }

        .transaction-info > .amount {
            text-align: right;
            font-size: 16px;
            color: var(--dark-navy);
            font-weight: bold;

        }

        .payment-options {
            display: flex;
            flex-direction: column;
            padding-top: 10px;
        }

        .payment-options h4 {
            font-size: 17px;
            color: var(--dark-navy);
            padding-bottom: 15px;
        }

        .payment-options > .option {
            width: 100%;
            margin-bottom: 0px;
            padding: 10px 0px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .payment-options .option > .select-payment {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
        }

        .select-payment > .payment-title {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .description {
            font-size: 15px;
            font-weight: normal;
            color: var(--dark-navy);
            margin-left: 15px;
            font-weight: 600;
        }

        .divider {
            border: 1px solid rgba(37, 53, 17, 0.1);
            width: 100%;
        }

        .divider:last-of-type {
            display: none;

        }

        /* Responsive at smaller screens */
        @media only screen and (min-width: 320px) and (max-width: 475px) {

            .container{
                position: relative;
                z-index: 9;
                width: 380px;
                margin: 20px 15px;
                height: fit-content;
            }

            .container-popup {
                padding: 20px;
                margin-top: 42%;
                background-color: var(--main-bg);
                border-radius: 5px;
                height: fit-content;
        }

            .container-popup .close-btn {
                z-index: 9;
                position: absolute;
                top: 0;
                right: 25px;
                margin-top: 25%;
                background-color: var(--blue);
                border-radius: 100%;
                height: 40px;
                width: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

    </style>
</head>

<body>
    <section id="bg">
        <div class="instruction"><a href="#">Click here to show payment popup</a></div>
    </section>
    <main class="background">
        <div class="container">
            <div class="container-popup">
             <a class="close-btn" href=""><img src="./assets/close.svg"></a>
                <div class="top-bar">
                    <div class="merchant-info">
                        <img src="./assets/naivas.svg" alt="Merchant logo">
                        <div class="customer-email">alvin.mwendia@interswitchgroup.com</div>
                    </div>
                    <div class="transaction-info">
                        <div class="amount">KES 2,100,799.00</div>
                    </div>
                </div>
                <div class="payment-options">
                    <h4>Select a payment method</h4>
                     <div class="option">
                        <a class="select-payment" href="#">
                         <div class="payment-title">
                            <img src="./assets/mobile_money.svg" alt="Pay with QR">
                            <p class="description">Pay with Mobile money</p>
                         </div>
                         <div class="right-arrow"><img src="./assets/chevron-right.svg" alt="right arrow"></div>
                        </a>
                     </div>                                            
                     <hr class="divider">
                     <div class="option">
                        <a class="select-payment" href="#">
                         <div class="payment-title">
                            <img src="./assets/card.svg" alt="Pay with QR">
                            <p class="description">Pay with Card</p>
                         </div>
                         <div class="right-arrow"><img src="./assets/chevron-right.svg" alt="right arrow"></div>
                        </a>
                     </div>                                            
                     <hr class="divider">
                     <div class="option">
                        <a class="select-payment" href="#">
                         <div class="payment-title">
                            <img src="./assets/bank.svg" alt="Bank">
                            <p class="description">Pay with Bank</p>
                         </div>
                         <div class="right-arrow"><img src="./assets/chevron-right.svg" alt="right arrow"></div>
                        </a>
                     </div>                                            
                     <hr class="divider">
                     <div class="option">
                        <a class="select-payment" href="#">
                         <div class="payment-title">
                            <img src="./assets/bank.svg" alt="Pay with QR">
                            <p class="description">Pay with Pesalink</p>
                         </div>
                         <div class="right-arrow"><img src="./assets/chevron-right.svg" alt="right arrow"></div>
                        </a>
                     </div>                                            
                     <hr class="divider">
                     <div class="option">
                        <a class="select-payment" href="#">
                         <div class="payment-title">
                            <img src="./assets/qr.svg" alt="Pay with QR">
                            <p class="description">Pay with QR</p>
                         </div>
                         <div class="right-arrow"><img src="./assets/chevron-right.svg" alt="right arrow"></div>
                        </a>
                     </div>                                            
                     <hr class="divider">
                     <div class="option">
                        <a class="select-payment" href="#">
                         <div class="payment-title">
                            <img src="./assets/wallets.svg" alt="Pay with QR">
                            <p class="description">Pay with Wallets</p>
                         </div>
                         <div class="right-arrow"><img src="./assets/chevron-right.svg" alt="Wallets"></div>
                        </a>
                     </div>                                            
                     <hr class="divider">
                     <div class="option">
                        <a class="select-payment" href="#">
                         <div class="payment-title">
                            <img src="./assets/loan_pay.svg" alt="LoanPay">
                            <p class="description">Pay with LoanPay</p>
                         </div>
                         <div class="right-arrow"><img src="./assets/chevron-right.svg" alt="Wallets"></div>
                        </a>
                     </div>                                            
                     <hr class="divider">
                </div>
            </div>
        </div>
    </main>    
</body>
</html>
